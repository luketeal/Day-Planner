<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Bootstrap 5 css link -->
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" 
        crossorigin="anonymous"
    />


    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />

    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>

  <!--load moment  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="container-fluid p-5 mb-4 bg-light text-end border-bottom border-dark border-5">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="input-group mb-3">
        <span class="input-group-text col-1">8 AM</span>
        <textarea class="form-control" aria-label="With textarea"></textarea>
        <button class="btn btn-outline-secondary" type="button"><i class="far fa-save"></i></button>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text col-1">9 AM</span>
        <textarea class="form-control" aria-label="With textarea"></textarea>
        <button class="btn btn-outline-secondary" type="button"><i class="far fa-save"></i></button>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text col-1">10 AM</span>
        <textarea class="form-control" aria-label="With textarea"></textarea>
        <button class="btn btn-outline-secondary" type="button"><i class="far fa-save"></i></button>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text col-1">11 AM</span>
        <textarea class="form-control" aria-label="With textarea"></textarea>
        <button class="btn btn-outline-secondary" type="button"><i class="far fa-save"></i></button>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text col-1">12 AM</span>
        <textarea class="form-control" aria-label="With textarea"></textarea>
        <button class="btn btn-outline-secondary" type="button"><i class="far fa-save"></i></button>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text col-1">1 PM</span>
        <textarea class="form-control" aria-label="With textarea"></textarea>
        <button class="btn btn-outline-secondary" type="button"><i class="far fa-save"></i></button>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text col-1">2 PM</span>
        <textarea class="form-control" aria-label="With textarea"></textarea>
        <button class="btn btn-outline-secondary" type="button"><i class="far fa-save"></i></button>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text col-1">3 PM</span>
        <textarea class="form-control" aria-label="With textarea"></textarea>
        <button class="btn btn-outline-secondary" type="button"><i class="far fa-save"></i></button>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text col-1">4 PM</span>
        <textarea class="form-control" aria-label="With textarea"></textarea>
        <button class="btn btn-outline-secondary" type="button"><i class="far fa-save"></i></button>
      </div>

    </div>

    <!-- Bootstrap 5.0 JavaScript File -->
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" 
      crossorigin="anonymous"
      >
    </script>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
